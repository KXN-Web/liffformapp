<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【ケーバイエヌ】お問合せフォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">お名前【必須】</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">フリガナ【必須】</p>
        <div>
            <input type="tel" class="form-control w-100 mt-1" name="furigana" required>
        </div>
        <p class="mt-3">電話番号【必須】</p>
        <div>
            <input class="form-control w-100 mt-1" name="phoneNo" required>
        </div>
        <p class="mt-3">メールアドレス【必須】</p>
        <div>
            <input type="email" class="form-control w-100 mt-1" name="eMail" required>
        </div>
        <p class="mt-3">住所</p>
        <div>
            <input class="form-control w-100 mt-1" name="jusyo">
        </div>
        <p class="mt-3">最寄り駅</p>
        <div>
            <input class="form-control w-100 mt-1" name="moyori">
        </div>
        <p class="mt-3">最寄り駅からの時間</p>
        <div>
            <input class="form-control w-100 mt-1" name="moyoriTime">
        </div
        <p class="mt-3">お問合せ内容</p>
        <div>
            <textarea maxlength="500" rows="5" class="form-control w-100 mt-1" name="naiyo"></textarea>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1660996109-5XePRDqM";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const flg     = "【お問合せ】";
                const name    = $('input[name="name"]').val();
                const furigana = $('input[name="furigana"]').val();
                const phoneNo  = $('input[name="phoneNo"]').val();
                const eMail  = $('input[name="eMail"]').val();
                const jusyo = $('input[name="jusyo"]').val();
                const moyori = $('input[name="moyori"]').val();
                const moyoriTime = $('input[name="moyoriTime"]').val();
                const naiyo = $('input[name="naiyo"]').val();
                const msg = `${flg}\n${name}\n${furigana}\n${phoneNo}\n${eMail}\n${jusyo}\n${moyori}\n${moyoriTime}\n${naiyo}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
